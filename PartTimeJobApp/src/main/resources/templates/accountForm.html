<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý tài khoản</title>
    <th:context th:replace="base :: boostrap"></th:context>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div th:replace="base :: menu"></div>

    <main class="container">
        <h1 class="text-center text-info mt-4 mb-4">QUẢN LÝ TÀI KHOẢN</h1>

        <form th:action="@{/admin/accounts/add}" method="post" enctype="multipart/form-data" th:object="${account}" class="p-4 shadow rounded bg-light">
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}" required />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-4">
                <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" th:field="*{username}" required />
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                       th:field="*{password}" th:if="${account.accountId == null}" required />
                <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                       th:field="*{password}" th:unless="${account.accountId == null}" />
                <label for="password">Mật khẩu</label>
            </div>
            <div class="form-floating mb-4">
                <select class="form-select" id="roleId" th:field="*{role}">
                    <option th:each="r: ${roles}" th:value="${r.roleId}" th:text="${r.roleName}">1</option>
                </select>
                <label for="employerId">Vai trò</label>
            </div>
            <div class="form-check form-switch mb-4">
                <input class="form-check-input" type="checkbox" id="status" th:field="*{status}" />
                <label class="form-check-label" for="status">Active</label>
            </div>
            <input type="hidden" th:field="*{accountId}" />
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <span th:if="${account.accountId == null}">Thêm tài khoản</span>
                    <span th:if="${account.accountId != null}">Cập nhật tài khoản</span>
                </button>
            </div>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>

</html>
