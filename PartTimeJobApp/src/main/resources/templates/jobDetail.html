<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết tin tuyển dụng</title>
    <th:context th:replace="base :: boostrap"></th:context>
    <th:context th:replace="base :: resources"></th:context>
    <style>
        .tab-content {
            padding-top: 1.5em;
        }
    </style>
</head>
<body>
<div th:replace="base :: header"></div>
<div th:replace="base :: menu"></div>

<main class="container mt-4">
    <h1 class="text-center text-primary mb-4">CHI TIẾT TIN TUYỂN DỤNG</h1>

    <div class="row mb-4">
        <div class="col-md-9">
            <table class="table table-borderless">
                <tbody>
                <tr>
                    <th>Tiêu đề:</th>
                    <td th:text="${job.jobTitle}"></td>
                </tr><tr>
                    <th>Nhà tuyển dụng:</th>
                    <td th:text="${job.employer.companyName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ul class="nav nav-tabs" id="detailTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="resumes-tab" data-bs-toggle="tab" data-bs-target="#applications" type="button" role="tab">Đơn ứng tuyển</button>
        </li>
    </ul>
    <div class="tab-content" id="detailTabContent">
        <!-- Hồ sơ -->
        <div class="tab-pane fade show active" id="applications" role="tabpanel" aria-labelledby="applications-tab">
            <table class="table table-bordered table-hover align-middle" th:if="${applications != null and #lists.size(applications) > 0}">
                <thead class="table-light">
                <tr class="text-center">
                    <th>Tên hồ sơ</th>
                    <th>Chuyên ngành</th>
                    <th>Trình độ</th>
                    <th>Kinh nghiệm</th>
                    <th>Kỹ năng</th>
                    <th>Học vấn</th>
                    <th>Ngày ứng tuyển</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${applications}">
                    <td th:text="${a.resume.resumeName}"></td>
                    <td th:text="${a.resume.major.majorName}"></td>
                    <td th:text="${a.resume.level.levelName}"></td>
                    <td th:text="${a.resume.experience}"></td>
                    <td th:text="${a.resume.skills}"></td>
                    <td th:text="${a.resume.education}"></td>
                    <td th:text="${a.applyDate}"></td>
                    <td th:text="${a.status}"></td>
                </tr>
                </tbody>
            </table>
            <div th:if="${applications == null or #lists.size(applications) == 0}">
                <em>Chưa có đơn ứng tuyển nào.</em>
            </div>
        </div>
</main>

<div th:replace="base :: footer"></div>
</body>
</html>
