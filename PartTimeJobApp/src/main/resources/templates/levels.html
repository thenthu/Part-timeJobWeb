<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý trình độ</title>
    <th:context th:replace="base :: boostrap"></th:context>
    <th:context th:replace="base :: resources"></th:context>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div th:replace="base :: menu"></div>

    <main class="container mt-4">
        <h1 class="text-center text-primary mb-4">QUẢN LÝ TRÌNH ĐỘ</h1>

        <form th:action="@{/admin/levels}" method="get" class="row g-3 mb-3">
            <!-- Tìm kiếm theo tên trình độ -->
            <div class="col-12">
                <input type="text" class="form-control" name="kw" placeholder="Từ khóa..." th:value="${param.kw}">
            </div>
            <!-- Nút tìm kiếm -->
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-primary">Tìm kiếm</button>
            </div>
        </form>

        <div class="mt-2 mb-2">
            <a th:href="@{/admin/levels/add}" class="btn btn-success">Thêm trình độ</a>
        </div>

        <div class="table-wrapper">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Tên trình độ</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="l : ${levels}">
                        <td class="text-center" th:text="${l.levelId}"></td>
                        <td th:text="${l.levelName}"></td>
                        <td class="text-center">
                            <a th:href="@{/levels/update/{id}(id=${l.levelId})}" class="btn btn-success">Cập nhật</a>
<!--                            <button class="btn btn-danger"
                                    th:onclick="'deleteObj(\'' + @{/api/employers/} + '\',' + ${e.employerId} + ')'">
                                Xóa
                            </button>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    
    <script th:src="@{/js/delete.js}"></script>
</body>
</html>
